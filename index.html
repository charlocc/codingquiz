<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!-- view high scores -->
        <a href="./highscores.html">View Highscores</a>
        <!-- timer -->
        <p class="time" style="text-align:right;"></p>
    </header>
    <!-- Do you want to take a quiz -->
    <section class="intro-section">
        <button id="start-quiz-button">Start Quiz</button>

    </section>
    <!-- Quiz section -->
    <section class="quiz-section">
        <!-- Question -->
        <h2 id="question"></h2>
        <ul id="answer-choices">
            <li id="choice1"></li>
            <li id="choice2"></li>
            <li id="choice3"></li>
            <li id="choice4"></li>
        </ul>
    </section>
    <!-- High score input section -->
    <section class="highscoreinput">

    </section>
    <script src="./script.js"></script>
</body>
</html>

<!-- make the sections hidden in CSS and dynamically change them from hidden using javascript -->
