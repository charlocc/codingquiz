<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!-- view high scores -->
        <a href="./highscores.html" id="highscores-link">View Highscores</a>
        <!-- Start button -->
        <button id="start-quiz-button">Start Quiz</button>
        <!-- timer -->
        <p class="time" style="text-align:right;"></p>
    </header>
    <br>
    <!-- Do you want to take a quiz -->
    <section class="intro-section">
        <h2 style="text-align:center;"> Click the "Start Quiz" button to take the quiz!</h2>
    </section>
    <br>
    <!-- Quiz section -->
    <section class="quiz-section">
        <!-- Question -->
        <h2 id="question"></h2>
        <p id="score"></p>
        <ul id="answer-choices">
            <section id="list">
                <li id="choice1"></li>
                <br>
                <li id="choice2"></li>
                <br>
                <li id="choice3"></li>
                <br>
                <li id="choice4"></li>
            </section>
        </ul>
        <p id="correct-or-incorrect"></p>
    </section>
    <!-- High score input section -->
    <section>
        <p id="final-message"></p>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
